<!DOCTYPE html>
<!--
  Reset Password Page
  @author Olivier Kwizera - Password recovery interface
-->
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title data-i18n-page-title="auth.resetPassword">Reset Password — SwapIt</title>
  <link rel="stylesheet" href="../assets/css/auth.css">
  <link rel="stylesheet" href="../assets/css/language-switcher.css">
  <script src="../assets/js/auth-client.js"></script>
  <style>
    /* Custom modal styles */
    .success-modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(10, 11, 16, 0.9);
      z-index: 1000;
      align-items: center;
      justify-content: center;
    }

    .success-modal.show {
      display: flex;
    }

    .modal-content {
      background: linear-gradient(135deg, #1a1d2e 0%, #2d3748 100%);
      border-radius: 20px;
      padding: 3rem;
      max-width: 450px;
      width: 90%;
      text-align: center;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
      border: 1px solid rgba(91, 124, 254, 0.2);
      animation: slideUp 0.3s ease-out;
    }

    @keyframes slideUp {
      from {
        transform: translateY(50px);
        opacity: 0;
      }
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    .success-icon {
      width: 80px;
      height: 80px;
      margin: 0 auto 1.5rem;
      background: linear-gradient(135deg, #5b7cfe 0%, #7ef9ff 100%);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 40px;
    }

    .modal-content h3 {
      color: #ffffff;
      font-size: 24px;
      margin-bottom: 1rem;
      font-weight: 600;
    }

    .modal-content p {
      color: #cbd5e0;
      font-size: 16px;
      line-height: 1.6;
      margin-bottom: 2rem;
    }

    .modal-btn {
      background: linear-gradient(135deg, #5b7cfe 0%, #7ef9ff 100%);
      color: #fff;
      border: none;
      padding: 14px 32px;
      border-radius: 12px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    .modal-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 30px rgba(91, 124, 254, 0.4);
    }
  </style>
</head>
<body>
  <div class="auth-wrapper">
    <div class="auth-form form-container">
      <div class="form-panel">
        <div class="form-content">
          <div id="languageSwitcher" style="position: absolute; top: 1rem; right: 1rem;"></div>
          <h2 style="color: #ffffff;" data-i18n="auth.resetPassword">Reset your password</h2>
          <p style="color: #cbd5e0;" data-i18n="auth.resetSubtitle">Enter the email you used to sign up and we'll send a reset link.</p>
          <form id="resetForm">
            <div class="input-group">
              <input type="email" id="resetEmail" required placeholder="" data-i18n-placeholder="auth.emailPlaceholder">
              <label for="resetEmail" data-i18n="auth.email">Email</label>
            </div>
            <button class="btn-primary" type="submit" data-i18n="auth.sendResetLink">Send Reset Link</button>
          </form>
          <p style="margin-top:10px; color: #cbd5e0;"><a href="/login" style="color: #7ef9ff;" data-i18n="auth.backToLogin">Back to login</a></p>
        </div>
      </div>
    </div>
  </div>

  <!-- Success Modal -->
  <div id="successModal" class="success-modal">
    <div class="modal-content">
      <div class="success-icon">✓</div>
      <h3>Email Sent Successfully!</h3>
      <p>A password reset link has been sent to your email address. Please check your inbox and follow the instructions to reset your password.</p>
      <button class="modal-btn" onclick="document.getElementById('successModal').classList.remove('show'); document.getElementById('resetForm').reset();">Got it</button>
    </div>
  </div>

  <script src="../assets/js/config.js"></script>
  <script src="../assets/js/translation.js"></script>
  <script src="../assets/js/language-switcher.js"></script>
  <script src="../assets/js/reset-password.js"></script>
</body>
</html>
