<!DOCTYPE html>
<!--
  Sign Up Page
  @author Victoria Ama Nyonato - Registration form and UI
-->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-i18n-page-title="auth.signupBtn">SwapIt | Sign Up</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../assets/css/auth.css">
    <link rel="stylesheet" href="../assets/css/language-switcher.css">
</head>
<body>
    <div class="auth-container">
        <!-- Left Side - Hero with Background Image -->
        <div class="auth-hero hero-signup">
            <a href="../home.html" class="back-link">
                <svg width="20" height="20" viewBox="0 0 20 20" fill="none">
                    <path d="M12.5 5L7.5 10L12.5 15" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
                Back to website
            </a>
            
            <div class="hero-content">
                <img src="../assets/images/logo.png" alt="SwapIt Logo" class="hero-logo">
                <h1 class="hero-title" data-i18n="auth.createAccount">Borrow, Lend, Share</h1>
                <p class="hero-subtitle" data-i18n="auth.signupSubtitle">Join our community of students sharing items across campus and beyond.</p>
            </div>

            <div class="hero-dots">
                <span class="dot"></span>
                <span class="dot"></span>
                <span class="dot active"></span>
            </div>
        </div>

        <!-- Right Side - Dark Form -->
        <div class="auth-form-section">
            <div class="form-wrapper">
                <div id="languageSwitcher" style="position: absolute; top: 1rem; right: 1rem;"></div>
                <h2 class="form-title" data-i18n="auth.createAccount">Create an account</h2>
                <p class="form-subtitle"><span data-i18n="auth.hasAccount">Already have an account?</span> <a href="/login" class="link" data-i18n="auth.loginLink">Log in</a></p>
                
                <div id="errorMessage" style="display: none; background: rgba(255, 59, 48, 0.1); border: 1px solid rgba(255, 59, 48, 0.3); color: #ff3b30; padding: 12px; border-radius: 8px; margin-bottom: 16px; font-size: 14px;"></div>
                <div id="successMessage" style="display: none; background: rgba(52, 199, 89, 0.1); border: 1px solid rgba(52, 199, 89, 0.3); color: #34c759; padding: 12px; border-radius: 8px; margin-bottom: 16px; font-size: 14px;"></div>
                
                <form id="signupForm" class="auth-form">
                    <div class="form-row">
                        <div class="input-group">
                            <input type="text" id="signupFullName" required data-i18n-placeholder="auth.fullNamePlaceholder" placeholder="First name">
                        </div>
                        <div class="input-group">
                            <input type="text" id="signupLastName" placeholder="Last name">
                        </div>
                    </div>
                    
                    <div class="input-group">
                        <input type="email" id="signupEmail" required data-i18n-placeholder="auth.emailPlaceholder" placeholder="Email">
                    </div>
                    
                    <div class="input-group password-group">
                        <input type="password" id="signupPassword" required data-i18n-placeholder="auth.passwordPlaceholder" placeholder="Enter your password">
                        <button type="button" class="password-toggle" data-target="signupPassword">
                            <svg width="20" height="20" viewBox="0 0 20 20" fill="none" class="eye-icon">
                                <path d="M10 7C8.34315 7 7 8.34315 7 10C7 11.6569 8.34315 13 10 13C11.6569 13 13 11.6569 13 10C13 8.34315 11.6569 7 10 7Z" stroke="currentColor" stroke-width="1.5"/>
                                <path d="M10 4C5 4 2 10 2 10C2 10 5 16 10 16C15 16 18 10 18 10C18 10 15 4 10 4Z" stroke="currentColor" stroke-width="1.5"/>
                            </svg>
                        </button>
                    </div>

                    <div class="form-options">
                        <div class="checkbox-group">
                            <input type="checkbox" id="agree" required>
                            <label for="agree">I agree to the <a href="#" class="link">Terms & Conditions</a></label>
                        </div>
                    </div>

                    <button type="submit" class="btn-primary" data-i18n="auth.signupBtn">Create account</button>
                </form>

                <div class="form-divider" data-i18n="auth.continueWith">Or register with</div>

                <div class="social-buttons">
                    <button class="btn-social" type="button" id="googleSignupBtn">
                        <svg viewBox="0 0 24 24" fill="currentColor">
                            <path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" fill="#4285F4"/>
                            <path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" fill="#34A853"/>
                            <path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" fill="#FBBC05"/>
                            <path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" fill="#EA4335"/>
                        </svg>
                        <span data-i18n="auth.continueWithGoogle">Continue with Google</span>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="../assets/js/config.js"></script>
    <script src="../assets/js/translation.js"></script>
    <script src="../assets/js/language-switcher.js"></script>
    <script src="../assets/js/auth-client.js"></script>
    <script src="../assets/js/signup.js"></script>
</body>
</html>
